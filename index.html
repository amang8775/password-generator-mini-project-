<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/133734dd98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Password generator</title>
</head>

<body>

    <div class="m-0 p-0 h-[100vh] w-[100vw]  bg-gradient-to-tr from-purple-900 to-purple-500">
        <div class="flex justify-center items-center flex-col h-full w-[500px] mx-auto gap-5">
            <div class="heading font-bold text-3xl opacity-70  text-white uppercase">
                <h1>Password Generator</h1>
            </div>
            <div class="flex justify-between items-center bg-[rgb(22,6,40)] w-full h-[40px] rounded-md px-5 relative border-b-8 border-[#bc15f4]">
                <div passwordgenerated class="w-full text-white" >
                    <input readonly type="text" placeholder="Password" class="bg-[rgb(22,6,40)] placeholder-yellow-500 ">
                </div>
                <div class="absolute right-6">
                    <button>
                        <img src="./images/copy.svg" class="w-[30px] inline-block">
                    </button>
                </div>
            </div>
            <div class="container bg-[rgb(22,6,40)] p-[20px] text-white flex flex-col gap-5 rounded-lg ">
                <div class="font-normal text-xl opacity-70  text-white  flex justify-between">
                    <h2 class="inline-block">Password length</h2>
                    <span passwordlength class="text-yellow-400">10</span>
                </div>
                <div class="slider">
                    <input type="range" min="0" max="20" value="10" slider>
                </div>
                <div class="tick flex flex-col">
                    <input type="checkbox" name="Upper" uppercase checked="true">
                    <label for="Upper">Includes Uppercase</label>
                    <input type="checkbox" name="Lower" lowercase>
                    <label for="Lower">Includes Lowercase</label>
                    <input type="checkbox" name="Integer" integer>
                    <label for="Integer">Includes Integer</label>
                    <input type="checkbox" name="Symbol" symbol>
                    <label for="Symbol">Includes Uppercase</label>
                </div>
                <div class="strenght">
                    <h2>strength</h2>
                    <span class="color" strengthchecker></span>
                </div>
                <div class="btn">
                    <button generateBtn>generate password</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
